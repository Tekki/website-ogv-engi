{{ $path := printf "/%s%s" $.Site.Params.videoDir (.Get 0) }}
{{ $lang := (dict "de" "Deutsch" "en" "English") }}
<div class="video">
  <video width="100%" height="auto" controls>
    <source src="{{ $path }}.webm">
{{ range after 1 .Params }}
    <track
      label="{{ index $lang . }}"
      kind="subtitles"
      srclang="{{ . }}"
      src="{{ $path }}-{{ . }}.vtt">
{{ end }}
  </video>
</div>
